<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
     <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            font-weight: 600;
            color: #555;
            width: 100%;
            text-align: left;
        }

        input {
            padding: 12px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3e3e3;
            border-radius: 6px;
            font-size: 18px;
            color: #333;
            text-align: center;
            word-wrap: break-word;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
     <div id="calculator-container">
        <h1>Calculadora de Tiro Parabólico</h1>
        <form id="tiroParabolicoForm">
            <label for="velocidadInicial">Velocidad Inicial (v₀) en m/s:</label>
            <input type="number" id="velocidadInicial" name="velocidadInicial" required>
            <label for="anguloLanzamiento">Ángulo de Lanzamiento (θ) en grados:</label>
            <input type="number" id="anguloLanzamiento" name="anguloLanzamiento" required>
            <button type="submit">Calcular Alcance</button>
        </form>
        <div id="error-message"></div>
        <div id="resultado"></div>
    </div>
    
</body>
</html>
